<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>テキスト</title>
    <script>
        function myajax(){

            var xmlhttp;
            if (window.XMLHttpRequest){
                xmlhttp = new XMLHttpRequest()
            }else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")
            }
            xmlhttp.onreadystatechange = function(){

                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

                    document.getElementById("mydiv").innerHTML = xmlhttp.responseXML;
                }
            };
            xmlhttp.open("GET", "../test.py", true);
            xmlhttp.send();

            window.setInterval()

        }
    </script>


</head>
<body>
<div id="mydiv">
    <p>lsafj;laf</p>
</div>
<button type="button" onclick="myajax()">type click</button>
</body>
</html>
